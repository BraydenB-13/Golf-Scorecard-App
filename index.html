<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Scorecard</title>
    <link rel="icon" href="./images/icon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4cae699c39.js" crossorigin="anonymous"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <script defer type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <div class="header">
        <i class="fas fa-flag fa-fw"></i> Golf Scorecard
    </div>
    <div class="options">
        <div class="course-selection">
            <label>Course:&nbsp</label>
            <select id="course" class="course">
                <option value="Thanksgiving Point">Thanksgiving Point</option>
                <option value="Fox Hollow">Fox Hollow</option>
                <option value="Spanish Oaks">Spanish Oaks</option>
            </select>
        </div>
        <div class="tee-selection">
            <label>Tee:&nbsp</label>
            <select id="tee" class="tee">
                <option value="Mens">Mens</option>
                <option value="Womens">Womens</option>
                <option value="Pro">Pro</option>
                <option value="Champion">Champion</option>
            </select>
        </div>
        <div class="players-selection">
            <label>Players:&nbsp</label>
            <select id="players" class="players">
                <option value="1">1 Player</option>
                <option value="2">2 Player</option>
                <option value="3">3 Player</option>
                <option value="4">4 Player</option>
            </select>
        </div>
        <div class="submit-button">
            <button id="start" class="submit">Start</button>
        </div>
    </div>
    <div class="modal fade modal-sm" id="proModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Uh Oh<span id="badName"></span></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                Spanish Oaks does not have a Pro Tee option
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>
    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
