<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Scorecard</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4cae699c39.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="header">
        <i class="fas fa-flag fa-fw"></i> Golf Scorecard
    </div>
    <div class="options">
        <div class="course-selection">
            <label>Choose Your Course:&nbsp</label>
            <select id="course" class="course">
                <option value="Thanksgiving Point">Thanksgiving Point</option>
                <option value="Fox Hollow">Fox Hollow</option>
                <option value="Fox Hollow">Spanish Oaks</option>
            </select>
        </div>
        <div class="tee-selection">
            <label>Choose Your Tee:&nbsp</label>
            <select id="tee" class="tee">
                <option value="Mens">Mens</option>
                <option value="Womens">Womens</option>
                <option value="Pro">Pro</option>
                <option value="Amateur">Champion</option>
            </select>
        </div>
        <div class="players-selection">
            <label>How Many Players:&nbsp</label>
            <select id="playes" class="players">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div class="submit-button">
            <a href="./scorecard.html"><button class="submit"><i class="fas fa-golf-ball fa-fw"></i>Go</button></a>
        </div>
    </div>
</body>
</html>
