<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Scorecard</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4cae699c39.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <script defrer type="txt/javascript" src="./js/index.js"></script>
</head>
<body>
    <div class="header">
        <i class="fas fa-flag fa-fw"></i> Golf Scorecard
    </div>
    <div class="options">
        <div class="course-selection">
            <label>Choose Your Course:&nbsp</label>
            <select id="course" class="course">
                <option value="Thanksgiving Point">Thanksgiving Point</option>
                <option value="Fox Hollow">Fox Hollow</option>
                <option value="Spanish Oaks">Spanish Oaks</option>
            </select>
        </div>
        <div class="players-selection">
            <label>How Many Players:&nbsp</label>
            <select id="players" class="players">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div class="submit-button">
            <form action="./scorecard.html">
                <button class="submit">Start</button>
            </form>
        </div>
    </div>
</body>
</html>
